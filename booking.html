<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<style>
	.carousel-inner img{
	width: 100%;
	height: 100%;
	}
</style>
<div class="container">
	<div id="place" class="carousel slide" data-ride="carousel">
		<ul class="carousel-indicators">
			<li data-target="#place" data-slide-to="0" class="active"></li>
			<li data-target="#place" data-slide-to="1"></li>
			<li data-target="#place" data-slide-to="2"></li>
		</ul>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="rail4.jpg" alt="pic" width="1100" height="300">
				<div class="carousel-caption">
					<h2>Indian Railway</h2>
					<form>
						<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#lpu">SignIn</button>
						<div id="lpu" class="collapse">
							Sign In To Book your Ticket
						</div><br><br>
						<input type="text" name="email" value="Email/Phone"><br><br>
						<input type="password" name="password" value="password"><br><br>
						<a href="booking1.html" class="active">LogIn</a>
					</form>
				</div><br><br>
			</div>
			<div class="carousel-item">
				<img src="rail3.jpg" alt="pic" width="1100" height="300">
				<div class="carousel-caption">
					<h2>Indian Railway</h2>
					<form>
						<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#lpu">SignIn</button>
						<div id="lpu" class="collapse">
							Sign In To Book your Ticket
						</div><br><br>
						<input type="text" name="email" value="Email/Phone"><br><br>
						<input type="password" name="password" value="password"><br><br>
						<a href="booking1.html" class="active">LogIn</a>
					</form>
				</div><br><br>
			</div>
		</div>
		<a class="carousel-control-prev" href="#place" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#place" data-slide="prev">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>
</div>
</body>
</html>
