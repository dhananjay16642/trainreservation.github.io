<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  	body{
  		position:relative;
  	}
  	ul.nav-pills {
    position: fixed;
  }
  div.col-8 div {
    height: 500px;
  }
  	#section1 {padding-top: 50px;height: 500px;color: white;background-color: maroon;}
  	#section2 {padding-top: 50px;height: 500px;color: white;background-color: yellow;}
  	#section3 {padding-top: 50px;height: 500px;color: white;background-color: blue;}
  	#section41 {padding-top: 50px;height: 500px;color: white;background-color: pink;}
  	#section42 {padding-top: 50px;height: 500px;color: white;background-color: yellow;}
  </style>
  </style>
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="1">

<nav class="navbar navbar-expand-sm bg-light navbar-light sticky-top">
  <span class="navbar-text">
    Indian Railway Service
  </span>
</nav>
<div class="row">
	<nav class="col-sm-3 col-4" id="myScrollspy">
		<ul class="nav nav-pills flex-column">
			<li class="nav-item">
				<a class="nav-link active" href="#section1">Find Train</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#section2">Live Station</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#section3">SPOT</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#section41">Train Cancelled</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="#section42">Image Gallery</a>
			</li>
		</ul>
	</nav>

	<div class="col-sm-9 col-8">
		<div id="section1" class="bg-success">
			<h1>Find train</h1><br><br>
			<input type="text" name="name" value="From"><br><br>
			<input type="text" name="name" value="To"><br><br>
			<button type="button" class="btn btn-info">Find Train</button>
		</div>
		<div id="section2" class="bg-warning">
			<h1>Live Station</h1><br><br>
			<input type="text" name="name" value="Train Name/NO."><br><br>
			<button type="button" class="btn btn-info">Check</button>
		</div>
		<div id="section3" class="bg-success">
			<h1>SPOT</h1><br><br>
			<input type="text" name="name" value="From"><br><br>
			<input type="text" name="name" value="To"><br><br>
			<button type="button" class="btn btn-info">Find Spot</button>
		</div>
		<div id="section41" class="bg-info">
			<div id="place" class="carousel slide" data-ride="carousel">
		<ul class="carousel-indicators">
			<li data-target="#place" data-slide-to="0" class="active"></li>
			<li data-target="#place" data-slide-to="1"></li>
			<li data-target="#place" data-slide-to="2"></li>
		</ul>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="pic.jpg" alt="pic" width="1100" height="500">
				<div class="carousel-caption">
					<h3>Mountain</h3>
					<p>This is the snow hill mountain</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="pic6.jpg" alt="pic" width="1100" height="500">
				<div class="carousel-caption">
					<h3>SKY</h3>
					<p>This is the blue SKY</p>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#place" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#place" data-slide="prev">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>
		</div>
		<div id="section42" class="bg-success">
			<div class="row">
			<div class="col-md-4">
				<div class="thumbnail">
					<a href="rail1.jpg" target="_blank">
					<img src="rail1.jpg" style="width: 100%">
					<div class="caption">
						<p>Rail1</p>
					</div>
				    </a>
				</div>
			</div>

			<div class="col-md-4">
				<div class="thumbnail">
					<a href="rail4.jpg" target="_blank">
					<img src="rail4.jpg" style="width: 100%">
					<div class="caption">
						<p>Rail2</p>
					</div>
				    </a>
				</div>
			</div>

			<div class="col-md-4">
				<div class="thumbnail">
					<a href="rail2.jpg" target="_blank">
					<img src="rail2.jpg" style="width: 100%">
					<div class="caption">
						<p>Rail3</p>
					</div>
				    </a>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>

</body>
</html>
